<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/main.css">
  <title>MUPFP</title>
</head>

<body>
  <h1 class="heading">Military Unit Path Finding Problem</h1>

  <div class="btn-group">
    <select id="ddAlgorithm" class="menuitem" onchange="algorithmChange(this)">
      <option value="select" selected="selected">Select Algorithm</a>
      <option value="Dijkstra">Dijkstra</a>
      <option value="A*">A*</a>
        <!--<option value="lpa*">LPA*</a>-->
      <option value="Focused D*">Focused D*</a>
      <option value="D* Lite">D* Lite</a>
    </select>
    <button id=btnSearch class="menuitem">Search!</button>
    <button id=btnClearSearch class="menuitem">Clear Search</button>
    <button id=btnClearObstacles class="menuitem">Clear Grid</button>
    <button id=btnRandomWalls class="menuitem">Random Walls</button>
    <br>
    <select id="ddSize" class="menuitem" onchange="sizeChange(this)">
      <option value=-1 selected="selected">Select Size</a>
      <option value=0>10x10</a>
      <option value=1>20x20</a>
      <option value=2>30x30</a>
      <option value=3>40x40</a>
      <option value=4>50x50</a>
    </select>
    <button id=btnSize class="menuitem" onclick="sizeChangeClicked()">Change Size</button>
    <select id="ddTest" class="menuitem" onchange="testChange(this)">
      <option value=-1 selected="selected">Select Test</a>
      <option value=0>Low Density 1 Hostile 10x10</a>
      <option value=1>Low Density 1 Hostile 30x30</a>
      <option value=2>Low Density 1 Hostile 50x50</a>
      <option value=3>Low Density 3 Hostiles 10x10</a>
      <option value=4>Low Density 3 Hostiles 30x30</a>
      <option value=5>Low Density 3 Hostiles 50x50</a>
      <option value=6>High Density 1 Hostile 10x10</a>
      <option value=7>High Density 1 Hostile 30x30</a>
      <option value=8>High Density 1 Hostile 50x50</a>
      <option value=9>High Density 3 Hostiles 10x10</a>
      <option value=10>High Density 3 Hostiles 30x30</a>
      <option value=11>High Density 3 Hostiles 50x50</a>
      <option value=12>Trapped 10x10</a>
      <option value=13>Trapped 30x30</a>
      <option value=14>Trapped 50x50</a>
    </select>
    <button id=btnLoad class="menuitem" onclick="loadClicked()">Load Test</button>
    <br>
    <label class="container">Clear
      <input type="radio" id="rdoEmpty" name="Obstacle" value="empty" onclick="clickObstacleType(this.id)">
      <span class="checkmark"></span>
    </label>
    <label class="container">Obstacle
      <input type="radio" id="rdoWall" name="Obstacle" value="wall" checked="checked"
        onclick="clickObstacleType(this.id)">
      <span class="checkmark"></span>
    </label>
    <label class="container">Sand (+1 cost)
      <input type="radio" id="rdoSand" name="Obstacle" value="sand" onclick="clickObstacleType(this.id)">
      <span class="checkmark"></span>
    </label>
    <label class="container">Water (+3 cost)
      <input type="radio" id="rdoWater" name="Obstacle" value="water" onclick="clickObstacleType(this.id)">
      <span class="checkmark"></span>
    </label>
    <label class="container">Unknown Hostile
      <input type="radio" id="rdoUnknownHostile" name="Obstacle" value="unknownHostile"
        onclick="clickObstacleType(this.id)">
      <span class="checkmark"></span>
    </label>
    <label class="container">Known Hostile
      <input type="radio" id="rdoKnownHostile" name="Obstacle" value="knownHostile"
        onclick="clickObstacleType(this.id)">
      <span class="checkmark"></span>
    </label>
    <!--<input type="radio" id="rdoUnknownFriendly" name="Obstacle" value="unknownFriendly"
      onclick="clickObstacleType(this.id)">
    <label for="unknownFriendly">Unknown Friendly</label>
    <input type="radio" id="rdoKnownFriendly" name="Obstacle" value="knownFriendly"
      onclick="clickObstacleType(this.id)">
    <label for="knownFriendly">Known Friendly</label>-->
    <br>
    <label class="container">Animation
      <input type="radio" id="rdoAnimation" name="Animation" value="animation" checked="checked"
        onclick="clickAnimation(this.id)">
      <span class="checkmark"></span>
    </label>
    <label class="container">No Animation
      <input type="radio" id="rdoNoAnimation" name="Animation" value="noAnimation" onclick="clickAnimation(this.id)">
      <span class="checkmark"></span>
    </label>
    <br>
  </div>

  <div>
    <div id="resultsAlertBox" class="modal">
      <div class="modal-content">
        <span onclick="modalCloseClicked()" class="close" title="Close Modal">&times;</span>
        <h1>Search Results</h1>
        <p id="noPath">No path found!</p>
        <table id="resultsTable" style="width:100%">
          <tr>
            <td>Algorithm:</td>
            <td id='tblAlgorithm'>A*</td>
          </tr>
          <tr>
            <td>Overall time:</td>
            <td id='tblOverallTime'>0ms</td>
          </tr>
          <tr>
            <td>Initial search time:</td>
            <td id='tblInitialTime'>0ms</td>
          </tr>
          <tr>
            <td>Updating time:</td>
            <td id='tblUpdatingTime'>0ms</td>
          </tr>
          <tr>
            <td>Number of nodes expanded:</td>
            <td id='tblNodesExpanded'>0</td>
          </tr>
          <tr>
            <td>Path cost:</td>
            <td id='tblPathCost'>0</td>
          </tr>
        </table>
      </div>

    </div>
    <script src="scripts/svg.min.js"></script>
    <script src="scripts/honeycomb.min.js"></script>
    <script src="scripts/main.js"></script>


  </div>

</body>

</html>
